<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTI Calculator</title>
    <link rel="stylesheet" href="dti.css">
</head>
<body>
    <div id="directions">
        <h2>DTI Calculator</h2>  <!-- DTI = monthly debt / gross monthly income -->
        <h3>Enter your information into each field to calculate your debt to income ratio</h3>
    </div>
   
    <br><br>
    <div class="container">
        <form action="" id="calculator" target="_self">
            <label for="gross-income">Gross income from all sources:</label><br><br>
            <input type="number" id="gross-income" name="gross-income" placeholder="0" min="1"><br><br>

            <label for="debts">Total amount of monthly debt payments you are obligated to make each month:</label><br><br>
            <input type="number" id="debts" name="debts" placeholder="0" min="1"><br><br>

            <input type="button" value="Calculate my DTI!" onclick="computeDTI()">
        </form>
    </div>
    <br><br><br>
    <h3>Your DTI is: <span id="results">0</span>%</h3>

    <script src="dti.js"></script>
</body>
</html>
